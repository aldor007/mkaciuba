name: strapi

on:
  workflow_run:
    workflows: ["Semantic release strapi"]
    types:
      - completed

jobs:
  multi:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: git tag
        run: git fetch --tags;  git fetch --prune --unshallow || true

      - name: Extract tag name
        id: dockerTag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const tagExec = await exec.getExecOutput('git', ['describe', '--tags', '--abbrev=0']);
            let tag = tagExec.stdout || tagExec.stderr;
            tag = tag.trim().replace('v', '');
            return tag;
      # Skip this workflow if tag starts with 'photos' (handled by conditional below)
      - name: Check if workflow should run
        if: ${{ startsWith(steps.dockerTag.outputs.result, 'photos') }}
        run: |
          echo "⏭️  Skipping Strapi deployment - tag is for photos (${{ steps.dockerTag.outputs.result }})"
          exit 0
      -
        name: Set up QEMU
        if: ${{ !startsWith(steps.dockerTag.outputs.result, 'photos') }}
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        if: ${{ !startsWith(steps.dockerTag.outputs.result, 'photos') }}
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        if: ${{ !startsWith(steps.dockerTag.outputs.result, 'photos') }}
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHR_TOKEN }}
          registry: ghcr.io
      -
        name: Build and push
        if: ${{ !startsWith(steps.dockerTag.outputs.result, 'photos') }}
        uses: docker/build-push-action@v2
        with:
          context: blog
          file: blog/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ghcr.io/aldor007/mkaciuba-strapi:${{ steps.dockerTag.outputs.result }}
          cache-to: type=inline