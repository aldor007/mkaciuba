name: PR Checks

on:
  pull_request:
    branches:
      - master
    paths:
      - 'apps/**/*'
      - 'libs/**/*'
      - package.json
      - 'yarn.lock'

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-e2e:
    name: Test and E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-modules-v3-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-v3-
            ${{ runner.os }}-node-modules-

      - name: Cache Nx
        uses: actions/cache@v3
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-v3-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/workspace.json', '**/nx.json', '**/project.json', 'Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-nx-v3-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nx-v3-
            ${{ runner.os }}-nx-

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: yarn

      - name: Lint affected projects
        run: yarn nx affected:lint --base=origin/master --head=HEAD

      - name: Run unit tests with race detection
        run: yarn nx affected:test --base=origin/master --head=HEAD --race

      - name: Setup E2E environment
        run: cp apps/photos-ssr/src/environments/environment.e2e.ts apps/photos-ssr/src/environments/environment.ts

      - name: Build photos-ssr
        run: yarn build photos-ssr --verbose

      - name: Start photos-ssr server
        run: |
          yarn start photos-ssr > photos-ssr.log 2>&1 &
          echo $! > photos-ssr.pid
        id: ssr

      - name: Wait for SSR server
        run: sleep 5

      - name: Show SSR server logs
        if: always()
        run: |
          echo "=== Photos SSR Server Logs ==="
          cat photos-ssr.log || echo "No logs found"

      - name: Run photos E2E tests
        run: yarn nx e2e photos-e2e --ci --skip-serve
        env:
          NODE_ENV: production

      - name: Show SSR server logs after E2E
        if: always()
        run: |
          echo "=== Photos SSR Server Logs After E2E ==="
          cat photos-ssr.log || echo "No logs found"

      - name: Stop servers
        if: always()
        run: |
          if [ -f photos-ssr.pid ]; then
            kill $(cat photos-ssr.pid) || true
          fi
          pkill -f photos-ssr || true
