name: front
  
on:
  push:
    tags:
      - "photos-[0-9]+.[0-9]+.[0-9]+"

jobs:
  multi:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHR_TOKEN }}
          registry: ghcr.io
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: . 
          file: photos/Dockerfile
          platforms: linux/arm64,linux/amd64
          build-args: AWS_BUCKET={{ secrets.AWS_BUCKET }},AWS_REGION={{ secrets.AWS_REGION }},AWS_ACCESS_KEY_ID={{ secrets.AWS_ACCESS_KEY_ID }},AWS_SECRET_ACCESS_KEY={{ secrets.AWS_SECRET_ACCESS_KEY }},AWS_BASE_PATH={{ secrets.AWS_BASE_PATH }}
          push: true
          tags: ghcr.io/aldor007/mkaciuba:${{ steps.vars.outputs.tag }}
          cache-to: type=inline