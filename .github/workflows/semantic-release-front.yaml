name: Semantic release front

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/semantic-release-front.yaml'
      - '.github/workflows/mkaciuba-front.yaml'
      - 'apps/**/*'
      - package.json
      - libs/**/*
      - Dockerfile

concurrency:
  group: release-front
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-modules-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-v2-
            ${{ runner.os }}-node-modules-
      - name: Cache Nx
        uses: actions/cache@v3
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-v2-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/workspace.json', '**/nx.json', '**/project.json', 'Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-nx-v2-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nx-v2-
            ${{ runner.os }}-nx-
      - run: cp apps/photos-ssr/src/environments/environment.e2e.ts apps/photos-ssr/src/environments/environment.ts
      - run: yarn
      - run: yarn nx build photos --production --optimization
        env:
          NODE_ENV: production
      - name: Upload assets to S3
        run: node tools/upload-to-s3.js
        env:
          AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_BASE_PATH: ${{ secrets.AWS_BASE_PATH }}
      - run: yarn nx build photos-ssr --production --optimization
        env:
          NODE_ENV: production
      - name: Validate CSS files are emitted
        run: |
          echo "Checking for CSS files in build output..."

          # Check for main.css (with or without hash) in photos build
          CSS_FILE=$(find dist/apps/photos/ -name "main*.css" -type f -not -path "*/assets/*" | head -1)
          if [ -z "$CSS_FILE" ]; then
            echo "ERROR: No main CSS file found in dist/apps/photos/"
            echo "Available files:"
            find dist/apps/photos/ -name "*.css" -type f || echo "No CSS files found"
            exit 1
          fi

          # Check for manifest.json in photos build
          if [ ! -f "dist/apps/photos/manifest.json" ]; then
            echo "ERROR: manifest.json not found in dist/apps/photos/"
            exit 1
          fi

          echo "âœ“ CSS files validated successfully"
          echo "  - CSS file: $(basename $CSS_FILE) ($(wc -c < $CSS_FILE) bytes)"
          echo "  - manifest.json: found"
      - run: yarn start photos-ssr&
        id: ssr
      - run: yarn nx e2e photos-e2e --ci --skip-serve && pkill -f photos-ssr
        env:
          NODE_ENV: production
      - run: npx semantic-release@19
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}