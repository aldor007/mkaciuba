name: Semantic release front

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/semantic-release-front.yaml'
      - '.github/workflows/mkaciuba-front.yaml'
      - 'apps/**/*'
      - package.json
      - libs/**/*
      - Dockerfile

concurrency:
  group: release-front
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'
      - name: Get current version for testing
        id: version
        run: |
          # For this CI workflow, use package.json version
          # The actual versioned deployment happens in mkaciuba-front.yaml after semantic-release
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Using package.json version for testing: $VERSION"
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-modules-v3-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-v3-
            ${{ runner.os }}-node-modules-
      - name: Cache Nx
        uses: actions/cache@v3
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-v3-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/workspace.json', '**/nx.json', '**/project.json', 'Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-nx-v3-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-nx-v3-
            ${{ runner.os }}-nx-
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-cypress-
      - run: cp apps/photos-ssr/src/environments/environment.e2e.ts apps/photos-ssr/src/environments/environment.ts
      - run: yarn
      - run: yarn nx build photos --production --optimization
        env:
          NODE_ENV: production
          APP_VERSION: ${{ steps.version.outputs.version }}
      - run: yarn nx build photos-ssr --production --optimization
        env:
          NODE_ENV: production
          APP_VERSION: ${{ steps.version.outputs.version }}
      - name: Validate CSS files are emitted
        run: |
          echo "Checking for CSS files in build output..."

          # Check for main.css (with or without hash) in photos build
          CSS_FILE=$(find dist/apps/photos/ -name "main*.css" -type f -not -path "*/assets/*" | head -1)
          if [ -z "$CSS_FILE" ]; then
            echo "ERROR: No main CSS file found in dist/apps/photos/"
            echo "Available files:"
            find dist/apps/photos/ -name "*.css" -type f || echo "No CSS files found"
            exit 1
          fi

          # Check for manifest.json in photos build
          if [ ! -f "dist/apps/photos/manifest.json" ]; then
            echo "ERROR: manifest.json not found in dist/apps/photos/"
            exit 1
          fi

          echo "âœ“ CSS files validated successfully"
          echo "  - CSS file: $(basename $CSS_FILE) ($(wc -c < $CSS_FILE) bytes)"
          echo "  - manifest.json: found"
      - name: Start photos-ssr server
        run: |
          yarn start photos-ssr > photos-ssr.log 2>&1 &
          echo $! > photos-ssr.pid
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        id: ssr
      - name: Wait for SSR server
        run: sleep 5
      - name: Run E2E tests
        run: yarn nx e2e photos-e2e --ci --skip-serve
        env:
          NODE_ENV: production
      - name: Stop SSR server
        if: always()
        run: |
          if [ -f photos-ssr.pid ]; then
            kill $(cat photos-ssr.pid) || true
          fi
          pkill -f photos-ssr || true
      - run: npx semantic-release@19
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
